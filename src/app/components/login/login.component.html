<div class="container">
    <div class="row">
        <div class="col">
  
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header text-center font-weight-bold ">
                    Inicia sesión
                </div>
                <div class="d-flex jutify-content-center text-center">
                
                    <form class="p-5 bg-light" method="POST"> 
                        <div class="form-group">
                            <label for="usuario">Usuario:</label>
                            <br/>
                            <div class="input-group">
                
                                <div class="input-group-prepend">
                                    <span class="input-group-text"></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Nombre usuario" required id="nombre" name="ingresoUsuario">
                            </div>
                
                        </div>
                        <br/>
                        <div class="form-group">
                            <label for="pwd">Contraseña:</label>
                            <br/>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"></span>			
                                </div>
                                <input type="password" class="form-control" placeholder="Contraseña Usuario" required id="pwd" name="ingresoPassword">	
                            </div>
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-primary text-light" (click)="session()">Ingresar</button>
                        <br/>
                        <br/>
                        <div id="advertencia"></div>
                        <a href="Registrarse">Registrarse</a>
                        <br/>
                        <br/>
                        <a href="recupass">¿Olvidaste tu contraseña?</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
  </div>
