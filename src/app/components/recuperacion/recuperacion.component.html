<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header text-center font-weight-bold ">
                    Recuperar Contraseña
                </div> 
                        <div class="d-flex jutify-content-center text-center">
                           

                            <form class="p-5 bg-light" method="POST">
                                <div class="form-group"> 
                                    <label for="nuevaPwd">Nueva Contraseña</label>
                                    <br/>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Nueva contraseña" id="nuevaPwd" name="nuevaPassword">	
                                        <input type="hidden" name="idUsuario" value="">
                                    </div>
                                </div>
                            
                                <div class="form-group">
                                    <label for="confirmaPwd">Confirma Contraseña</label>
                                    <br/>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Confirma tu contraseña" id="confirmaPwd" name="confirmaPassword">	
                                        <input type="hidden" name="idUsuario" value="">
                                    </div>
                                </div>
                            <br/>
                            <button type="submit" class="btn btn-warning" (click)="changepass()">Cambiar</button>
                            <br/>
                            <br/>
                            <div id="advertencia"></div>
                            <br/>
                            <a href="#">Regresar</a>
                        </form>
                    </div>
            </div>
        </div>
        <div class="col">

        </div>
    </div>
</div>
