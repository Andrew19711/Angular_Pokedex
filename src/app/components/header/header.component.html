<mat-toolbar>
    <mat-toolbar-row>
      <img src="../../../assets/img/pokelogo.png" alt="pokexeed" width="40" height="40" routerLink="/dashboard">
      <button type="button" class="cerrar-sesion" (click)="permitir(content)">Cerrar sesión</button>
    </mat-toolbar-row>
  </mat-toolbar>
  <ng-template #content let-modal class="custom-modal modal-lg">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">¿Cerrar Sesión?</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('cancelar')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      ¿Estás seguro de que deseas cerrar la sesión?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancelar')">Cancelar</button>
      <button type="button" class="btn btn-primary" (click)="modal.close('confirmar')">Continuar</button>
    </div>
  </ng-template>
